<!DOCTYPE html>
<html>
<head>
    <title>Student Groups</title>
</head>
<body>
    <h2>Student Groups (max no. of student is 4)</h2>
    {% for group, students in groups %}
        <h3>{{ group.name }}</h3>
        <ul>
            {% for student in students %}
                <li>{{ student.name }} , interest - {{ student.interest }}  ({{student.residence}})</li>
            {% endfor %}
        </ul>
        <hr>
    {% endfor %}
</body>
</html>
