<!DOCTYPE html>
<html>
<head>
    <title>Student Groups</title>
</head>
<body>
    <h2>Student Groups (4 per group)</h2>
    {% for group, students in groups %}
        <h3>{{ group.name }}</h3>
        <ul>
            {% for student in students %}
                <li>{{ student.name }} ({{ student.email }}) - {{ student.interest }}</li>
            {% endfor %}
        </ul>
        <hr>
    {% endfor %}
</body>
</html>
